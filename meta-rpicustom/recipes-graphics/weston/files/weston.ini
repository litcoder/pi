[core]
backend=drm-backend.so
require-input=false
use-pixman=true

[shell]
background-color=0xff002244
cursor-theme=Adwaita
cursor-size=24

[libinput]
enable-tap=true
# Disable pointer acceleration to prevent crashes
disable-while-typing=false
pointer-accel=0.0
scroll-factor=1.0

[output]
name=HDMI-A-1
mode=preferred
transform=normal

[output]
name=HDMI-A-2
mode=preferred
transform=normal

# Keyboard configuration
[keyboard]
keymap_rules=evdev
keymap_layout=us

# XWayland configuration for stability
[xwayland]
path=/usr/bin/Xwayland
